<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weatherai.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="earth_spin.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-cloud-sun"></i> Weather Finder.com</h1>
        </div>

        <form id="weather-form">
            <input type="text" id="city-input" placeholder="Enter city name..." required>
            <button type="submit" aria-label="Get Weather"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div id="weather-display" class="hidden">
        </div>
    </div>

    <script src="weatherai.js"></script>
</body>

</html>
